<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATING APP</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="icon">
            <img src="img/icon-star.svg" alt="">
        </div>
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve</p>
        <div class="number">
            <p id="one" class="btn">1</p>
            <p id="two" class="btn">2</p>
            <p id="three" class="btn">3</p>
            <p id="four" class="btn">4</p>
            <p id="five" class="btn">5</p>
        </div>
        <button id="submit">SUBMIT</button>
        <div class="alert">
            <img src="img/illustration-thank-you.svg" alt="">
            <p class="rate">You selected <span class="rating">0</span> out of 5</p>
            <h2>Thank you!</h2>
            <p class="par">
                We appreciate you taking the time to give a rating.
                if you ever need more support, don't hesitate to get in touch!
            </p>
            <button id="rate">Rate Again</button>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
